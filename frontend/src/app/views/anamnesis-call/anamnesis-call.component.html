<div class="content">
  <div class="tools">
    <button 
      mat-fab 
      color="primary" 
      aria-label="Example icon button with a delete icon"
      (click)="solicitarConsulta()"
    >
      <mat-icon>sync</mat-icon>
    </button>
    <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
      <mat-icon>call</mat-icon>
    </button>
    <button 
      mat-fab 
      color="primary" 
      aria-label="Example icon button with a delete icon"
      (click)="openDialog()"
    >
      <mat-icon>inventory</mat-icon>
    </button>
  </div>

  <main>
    <mat-card class="example-card">
      <mat-card-header color="primary">
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Marta Reis</mat-card-title>
        <mat-card-subtitle>Endocrinologista</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://www.ceen.com.br/wp-content/uploads/2019/08/Carreira-m%C3%A9dica-6-dicas-para-ser-um-m%C3%A9dico-bem-sucedido.jpg" alt="Photo of a Shiba Inu">
    </mat-card>

    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Carlos Moreira</mat-card-title>
        <mat-card-subtitle>Paciente</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://static3.depositphotos.com/1008154/245/i/600/depositphotos_2451633-stock-photo-happy-black-man.jpg">
    </mat-card>
  </main>

  
</div>
