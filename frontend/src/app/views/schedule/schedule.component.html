<html>
<h1>
Agendamento da consulta
</h1>

<form [formGroup]="inputs">
    <input formControlName="especialidade_input" type="text" placeholder="Digite uma especialidade" name="inputespecialidade">
    <button (click)="filtrarEspecialidade()">Filtrar Especialidade</button>
    

  </form>
<form [formGroup]="inputs">
  <input formControlName="data_input" type="text" placeholder="Digite uma data" name="inputdata">
  <button name="filtrar_pesquisa" (click)="filtrarData()">Filtrar Data</button>
  <button name="reiniciar_pesquisa" (click)="zerar()">Reiniciar pesquisa</button>
</form>

<ul *ngFor="let medico of medicos">
  <li *ngFor="let horario of medico.horarios" name="horarioslist">
     <span name="name_medico">{{medico.name}}  </span>
     <span name="especialidade_medico">{{medico.especialidade}}  </span>
     <span name="crm_medico">{{medico.crm}}  </span>
     <span name="especialidade_medico">{{horario.horario}}  </span>
     <span name="email_medico">{{medico.email}}  </span>
     <span><button  name="salvar_consulta" (click)="salvar(medico.crm,horario.horario) ">Escolher</button></span>
     
  </li>
  

</ul>

  <div *ngIf="show">
    <p>Você já tem uma consulta marcada. Gostaria de remarcar?</p>
    <button name="botao_remarcar">Remarcar</button>
  </div>
 </html>
